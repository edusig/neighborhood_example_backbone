<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Neightborhood Map Application</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
        <section id="neightborhood_app">
            <div class="full-map" id="nmap"></div>
            <div class="search-area">
                <div class="floating-search">
                    <form id="search_form">
                        <input type="search" id="search_venues" placeholder="Search for markers" />
                    </form>
                </div>
                <div class="search-results" id="search_result_area">
                    <ul id="result_list" class="search-results-list">
                    </ul>
                </div>
            </div>
        </section>
		<script type="text/template" id="search-item-template">
            <%= name %>
        </script>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/underscore/underscore-min.js"></script>
		<script src="bower_components/backbone/backbone-min.js"></script>
        <script src="js/config.js"></script>
        <script src="js/api/foursquare.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDklguuxYFotoW_eE09NTNdpo2oFfLVaIU&callback=initMap"></script>
        <script src="js/models/venue.js"></script>
        <script src="js/collections/venues.js"></script>
        <script src="js/views/venue-view.js"></script>
        <script src="js/views/app-view.js"></script>
        <script src="js/app.js"></script>
	</body>
</html>
